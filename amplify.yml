version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting deployment"
        - ls -la
    build:
      commands:
        - echo "Listing all files to be deployed"
        - find . -type f | head -50
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Access-Control-Allow-Origin'
        value: '*'
  - pattern: '**/*.xml'
    headers:
      - key: 'Content-Type'
        value: 'application/xml'
  - pattern: '**/*.js'
    headers:
      - key: 'Content-Type'
        value: 'application/javascript'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000'
  - pattern: '**/*.css'
    headers:
      - key: 'Content-Type'
        value: 'text/css'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000'
  - pattern: '**/*.json'
    headers:
      - key: 'Content-Type'
        value: 'application/json'
